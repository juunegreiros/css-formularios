<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>CSS - Formul√°rios</title>
</head>
<body>
  <form class="form">
    <h1 class="form-title">Login</h1>

    <div class="form-field">
      <input
        class="form-input" 
        id="name"
        type="text"
        required
      >
      <label
        class="form-label"
        for="name"
      >
        Nome
      </label>
    </div>
    
    <div class="form-field">
      <input
        class="form-input" 
        id="password"
        type="password"
        required
      >
      <label
        class="form-label"
        for="password"
      >
        Senha
      </label>
    </div>

    <button class="form-button">Entrar</button>
  </form>
</body>
</html>
